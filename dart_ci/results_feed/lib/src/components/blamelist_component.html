<div (click)="collapsedBlamelist = !collapsedBlamelist">
  <div *ngFor="let c of commits; let i=index" class="commit">
    <div *ngIf="showBlamelistEntry(i)">
      <b>{{c.title}}</b><br>
      <a href="https://github.com/dart-lang/sdk/commit/{{c.hash}}"
         target="_blank">
        {{c.hash.substring(0,6)}}
      </a> {{formattedEmail(c.author)}}
        <span class="nowrap">{{formattedDate(c.created)}}</span><br>
    </div>
    <div *ngIf="showDots(i)"><b>&vellip;</b>({{range.length - 2}}
      commits)
    </div>
  </div>
  <div *ngFor="let c of comments" class="comment">
    <b>{{c.approvedText()}}</b>
    <span class="nowrap">{{formattedDate(c.created)}}</span>
    {{formattedEmail(c.author)}}<br>
    <simple-html class="comment-body" [contents]="c.commentHtml"></simple-html>
  </div>
</div>

runtime: custom
env: flex
service: dartdoc
env_variables:
  # Needs to be in sync with app/script/setup-flutter.sh and with app/lib/shared/configuration.dart
  FLUTTER_ROOT: '/flutter'
  FLUTTER_SDK: '/flutter'
  TOOL_ENV_DART_SDK: '/dart-sdk'

resources:
  cpu: 2
  memory_gb: 8
  disk_size_gb: 15

#manual_scaling:
#  instances: 1

automatic_scaling:
  min_num_instances: 2
  max_num_instances: 8

skip_files:
- ^\.git/.*$

liveness_check:
  path: '/liveness_check'

readiness_check:
  path: '/readiness_check'
  check_interval_sec: 15
  app_start_timeout_sec: 1800

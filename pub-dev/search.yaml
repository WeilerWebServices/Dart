runtime: custom
env: flex
service: search

resources:
  cpu: 2
  memory_gb: 8

#manual_scaling:
#  instances: 1

automatic_scaling:
  min_num_instances: 3
  max_num_instances: 4

skip_files:
- ^\.git/.*$

liveness_check:
  path: '/liveness_check'

readiness_check:
  path: '/readiness_check'
  check_interval_sec: 15
  app_start_timeout_sec: 1800
